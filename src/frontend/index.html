<!DOCTYPE html>
<html>

<head>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./static/css/styles.css" media="screen,projection" />
    <script type="text/javascript" src="/js/framework.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="./static/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Navigation bar -->
        <nav style="background-color: hsl(115, 66%, 34%)">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <div class="container">
            <div class="row">
                             
                <div id="devices">                       
                </div>
               

                <!-- Botón para listar dispositivos -->
                
                <div class="row">
                    <button class="btn waves-effect waves-light button-view" id="btnListar" name="hello_button">Lista de dispositivos</button>
                </div>

                <!-- Botón para agregar dispositivos -->

                <div class="row">
                    <button class="btn waves-effect waves-light button-view" id="btnAddDev" name="hello_button">Añadir dispositivo</button>
                </div>

                </div>

                <!-- Botón para eliminar dispositivos -->

                <div class="row">
                    <button class="btn waves-effect waves-light button-view" id="btnDelDev" name="hello_button">Eliminar dispositivo</button>
                </div>

                </div>

               <!-- Modal para añadir dispositivos -->
                
                <div id="modaladd" class="modal modal-fixed-footer">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Nuevo dispositivo</h4>
                        </div>
                        <div class="row">
                            <!-- Campos para el nuevo dispositivo (nombre, descripción, tipo) -->
                            <div class="input-field col s6">
                                <input id="txt-name" type="text" class="validate">
                                <label for="txt-name">Nombre</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="txt-description" type="text" class="validate">
                                <label for="txt-description">Descripción</label>
                            </div>
                            <div class="input-field col s6">
                                <select id="select-type">
                                    <option value="" disabled selected>Seleccione</option>
                                    <option value="1">Alarma</option>
                                    <option value="2">Lámpara</option>
                                    <option value="3">Persiana</option>
                                    <option value="4">Televisor</option>
                                    <option value="5">Ventilador</option>
                                </select>
                                <label>Tipo de dispositivo</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="modal-close waves-effect waves-green btn-flat" id="btnGuardar">Guardar</button>
                    </div>
                </div>
    </main>

    <!-- Page Footer -->
    <footer class="page-footer" style="background-color: hsl(115, 66%, 34%)">
        <div class="container">
            <div class="row">
                <!-- Sección de información del pie de página -->
                <div class="col s12 m6">
                    <h5 class="white-text">Smart Home</h5>
                    <p class="grey-text text-lighten-4">Copyright © 2021</p>
                </div>
                <!-- Sección de contacto del pie de página -->
                <div class="col s12 m6">
                    <h5 class="white-text right-align">Contacto</h5>
                    <p class="white-text right-align">
                        <a class="grey-text text-lighten-3" href="mailto:mayis.villarreal@gmail.com">Email</a> |
                        <a class="grey-text text-lighten-3" href="https://www.linkedin.com/in/maria-claudia-villarreal-ardila-83976918a/" target="_blank">LinkedIn</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
